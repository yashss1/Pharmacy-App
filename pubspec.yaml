name: pharmacy_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.1
  flutter_svg: ^0.22.0
  flutter_image_slideshow: ^0.1.1
  lottie: ^1.1.0
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
  provider: ^6.0.0
  google_sign_in: ^5.1.0
  modal_progress_hud: ^0.1.3
  cloud_firestore: ^2.4.0
  geolocator: ^7.4.0
  http: ^0.13.3
  flutter_spinkit: ^4.1.2
  geocoder: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true
  assets:
     - images/
  fonts:
    - family: Circular
      fonts:
        - asset: fonts/CircularStd-Medium.ttf
        - asset: fonts/CircularAir-Light.ttf
          weight: 100
        - asset: fonts/CircularStd-Bold.ttf
          weight: 500